<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bookshelf Erin</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-title">
                BOOKSHELF APP
            </div>
        </nav>
    </header>


    <main>
        <div class="input-wrapper">
            <div class="input-wrapper-item">
                <div class="book-form">
                    <div class="book-form-title text-center">
                        Tambah Buku Baru
                    </div>
                    <form action="#!" class="form-buku">
                        <div class="form-group">
                            <label for="judul" class="form-label">Judul</label>
                            <input autocomplete="off" type="text" name="judul" id="judul" placeholder="judul buku"
                                class="form-field">
                        </div>
                        <div id="group">
                            <div class="form-group">
                                <label for="penulis" class="form-label">Penulis</label>
                                <input autocomplete="off" type="text" name="penulis" id="penulis"
                                    placeholder="penulis buku" class="form-field">
                            </div>
                            <div class="form-group">
                                <label for="tahun" class="form-label">Tahun</label>
                                <input autocomplete="off" type="number" min="0" name="tahun"
                                    placeholder="tahun terbit buku" id="tahun" class="form-field">
                            </div>
                        </div>
                        <div class="form-checkbox form-group">
                            <label for="selesai" class="form-checkbox-label">Selesai dibaca</label>
                            <input autocomplete="off" type="checkbox" name="selesai" id="selesai">
                        </div>
                        <div class="form-btn-group mt-1">
                            <button type="reset" class="btn btn-light btn-reset">
                                RESET
                            </button>
                            <button type="submit" class="btn btn-primary">
                                TAMBAH
                            </button>
                        </div>
                    </form>
                </div>
                <div class="book-search-wrapper mt-1">
                    <div class="book-search-title text-center">
                        Cari Buku
                    </div>
                    <div class="form-inline">
                        <input type="text" name="cari_buku" id="cari_buku" placeholder="cari buku" class="form-field">
                    </div>
                </div>

                <div class="book-list-wrapper mt-1">
                    <div class="book-list">
                        <div class="book-list-title">
                            Selesai
                        </div>
                        <div class="list-books list-complete"></div>
                    </div>
                    <div class="book-list">
                        <div class="book-list-title">
                            Belum Selesai
                        </div>
                        <div class="list-books list-uncomplete"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
